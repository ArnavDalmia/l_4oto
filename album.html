<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - l_4oto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="album-viewer.js" defer></script>
</head>
<body class="photography-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">L_4OTO</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="photography.html" class="nav-link active">Photography</a></li>
                <li><a href="ux.html" class="nav-link">UX</a></li>
                <li><a href="contact.html" class="nav-link">Contact Me</a></li>
            </ul>
        </div>
    </nav>

    <!-- Album Header -->
    <section class="album-header">
        <a href="photography.html" class="back-link">← Back to Albums</a>
        <h1 class="album-title-main" id="albumTitle">Loading...</h1>
        <p class="album-description" id="albumDescription"></p>
    </section>

    <!-- Photo Gallery -->
    <section class="photo-gallery">
        <div class="gallery-container" id="galleryContainer">
            <!-- Photos will be loaded here -->
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <button class="lightbox-prev" id="lightboxPrev">‹</button>
        <button class="lightbox-next" id="lightboxNext">›</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImage">
            <p class="lightbox-caption" id="lightboxCaption"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-name">Liam De Shane-Gill</p>
            <div class="footer-socials">
                <a href="mailto:liamdsg@gmail.com" class="social-link">Email</a>
                <a href="https://instagram.com/l.4oto" target="_blank" class="social-link">Instagram</a>
                <a href="https://linkedin.com/in/liamdeshanegill" target="_blank" class="social-link">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
